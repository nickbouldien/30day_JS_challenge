<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
        console.log('regular')
    // Interpolated
    console.log('hello I am a %s string', '+po')
    // Styled
        console.log('%c I am some great text.', 'font-size: 20px; background:green')
    // warning!
        console.warn('oh nooo')
    // Error :|
        console.error('oh nooo')
    // Info
        console.info('oh nooo')
    // Testing
        console.assert(1 ===2, 'that is wrong')
    // clearing
        console.clear()
    // Viewing DOM Elements
      console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })



    // counting
    console.count('Nick');
    console.count('Nick');
    console.count('Nick');
    console.count('steve');
    console.count('Nick');
    console.count('Nick');
    console.count('steve');
    console.count('jake');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/user/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
      });

  </script>
</body>
</html>
